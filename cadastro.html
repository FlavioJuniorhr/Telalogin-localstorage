        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>

  <div class="container" style="margin-top:200px; background-color: white; border-radius: 10px; width: 700px; height: 460px;">
    <form>
      <br>
      <h1 class="text-center">Cadastro</h1>
      <br>
      <div class="row">
        <div class="col-sm">
          <label for="exampleInputNome">Nome:</label>
          <input type="email" class="form-control" id="exampleInputNome" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="col-sm-4">
          <label for="exampleInputdata">Data de Nascimento:</label>
          <input type="date" class="form-control" id="exampleInputdata" aria-describedby="emailHelp" placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="exampleInputcidade">Cidade: </label>
          <input class="form-control" id="cidade" placeholder="">
        </div>
        <div class="col-sm">
          <label for="exampleInputPassword1">Curso:</label>
          <select class="form-control" id="exampleInputPassword1">
            <option selected>Selecione o Curso</option>
            <option value="">Informática</option>
            <option value="">Enfermagem</option>
            <option value="">Comércio</option>
            <option value="">Administração</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="exampleInputt">Turma:</label>
          <input class="form-control" id="exampleInputt" placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="endereco">Endereço: </label>
          <input type="text" class="form-control" id="endereco" placeholder="">
        </div>
        <div class="col-sm">
          <label for="exampleInputC">Complemento:</label>
          <input class="form-control" id="complemento" placeholder="">
        </div>
        <div class="col-sm">
          <label for="Bairro">Bairro:</label>
          <input type="text" class="form-control" id="bairro" placeholder="" />
        </div>
        <div class="col-sm">
          <label for="cep">Cep:</label>
          <input type="text" class="form-control" id="cep" placeholder="" onblur="buscacep(this.value)" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="" onblur="" />
        </div>
        <div class="col-sm">
          <label for="email">Senha:</label>
          <input type="password" class="form-control" id="Senha" placeholder="" onblur="" />
        </div>
        <div class="col-sm">
          <label for="email">Confirmar Senha:</label>
          <input type="password" class="form-control" id="CSenha" placeholder="" onblur="" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="exampleInputc"> </label>
          <button style="background-color: rgb(255, 255, 255); width: 9em; color: black; margin-left: 270px;" type="button" class=" form-control btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal" placeholder="">Enviar Dados</button>
        </div>
      </div>
      </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
